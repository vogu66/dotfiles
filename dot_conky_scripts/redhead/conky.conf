-- conkyrc_lunatico:  http://gnome-look.org/content/show.php?content=142884
--==============================================================================

-- Modified ! and converted to current syntax with official script

	background = true,
	update_interval = 1,

	cpu_avg_samples = 1,
	net_avg_samples = 2,
	temperature_unit = 'celsius',

	double_buffer = true,
	no_buffers = true,
	text_buffer_size = 2048,
	override_utf8_locale = true,
	use_xft = true,
	font = 'caviar dreams:size=10',
	xftalpha = 0.5,
	uppercase = false,

	draw_outlines = 'no',

	gap_x = 20,
	gap_y = 65,
	minimum_width = 300, minimum_height = 900,
	maximum_width = 350,

	own_window = true,
	own_window_type = 'normal',
	own_window_transparent = false,
	own_window_colour = '#000000',
	own_window_argb_visual = true,
	own_window_argb_value = 0,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

	border_inner_margin = 0,
	border_outer_margin = 0,
	alignment = 'top_right',

	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = false,

-- Defining colors
	default_color = '#FFFFFF',
-- Shades of Blue
	color1 = '#FFFFFF',
	color2 = '#CCE0FF',
	color3 = '#B3D1FF',
-- Pink
	color4 = '#FF33CC',
-- Green
	color5 = '#00CC00',
-- change colors for graphs as well

-- Loading lua script for drawning rings
--lua_load ./seamod_rings.lua
--lua_draw_hook_post main

--# System information using conky capabilities

};

conky.text = [[
${font Ubuntu:size=10,weight:bold}${color4}SYSTEM ${hr 2}
${voffset -5}
${offset 15}${font Ubuntu:size=10,weight:normal}${color1}$sysname $kernel
${offset 15}${font Ubuntu:size=10,weight:normal}${color1}$nodename
${offset 15}${font Ubuntu:size=10,weight:normal}${color1}Uptime: $uptime

# Showing CPU Graph
#${voffset 30}
${offset 15}${font Ubuntu:size=10,weight:bold}${color5}CPU${offset 25}${cpugraph 40,235 666666 666666}${voffset -30}
${voffset 20}
# Showing TOP 5 CPU-consumers
${offset 25}${font Ubuntu:size=10,weight:normal}${color4}${top name 1}${alignr}${top cpu 1}%
${offset 25}${font Ubuntu:size=10,weight:normal}${color1}${top name 2}${alignr}${top cpu 2}%
${offset 25}${font Ubuntu:size=10,weight:normal}${color2}${top name 3}${alignr}${top cpu 3}%
${offset 25}${font Ubuntu:size=10,weight:normal}${color3}${top name 4}${alignr}${top cpu 4}%
${offset 25}${font Ubuntu:size=10,weight:normal}${color3}${top name 5}${alignr}${top cpu 5}%

#Showing memory part with TOP 5
${offset 15}${font Ubuntu:size=10,weight:bold}${color5}MEM
${offset 25}${font Ubuntu:size=10,weight:normal}${color4}${top_mem name 1}${alignr}${top_mem mem 1}%
${offset 25}${font Ubuntu:size=10,weight:normal}${color1}${top_mem name 2}${alignr}${top_mem mem 2}%
${offset 25}${font Ubuntu:size=10,weight:normal}${color2}${top_mem name 3}${alignr}${top_mem mem 3}%
${offset 25}${font Ubuntu:size=10,weight:normal}${color3}${top_mem name 4}${alignr}${top_mem mem 4}%
${offset 25}${font Ubuntu:size=10,weight:normal}${color3}${top_mem name 4}${alignr}${top_mem mem 5}%

# Showing disk partitions: root, home and Data
${offset 15}${font Ubuntu:size=10,weight:bold}${color5}DISKS${offset 10}${diskiograph 40,235 666666 666666}${voffset -30}
${voffset 20}
${offset 25}${font Ubuntu:size=9,weight:bold}${color1}Free: ${font Ubuntu:size=9,weight:normal}${fs_free /}${alignr}${font Ubuntu:size=9,weight:bold}Used: ${font Ubuntu:size=9,weight:normal}${fs_used /}
${offset 25}${font Ubuntu:size=9,weight:bold}${color1}Free: ${font Ubuntu:size=9,weight:normal}${fs_free /home/vogu/DATA}${alignr}${font Ubuntu:size=9,weight:bold}Used: ${font Ubuntu:size=9,weight:normal}${fs_used /home/vogu/DATA}

# Network data (my desktop have only LAN). ETHERNET ring is mostly useless but looks pretty, main info is in the graphs
#${voffset 43}
${offset 15}${font Ubuntu:size=10,weight:bold}${color5}WIFI
#${voffset 40}
${offset 25}${color1}${font Ubuntu:size=9,weight:bold}Up: ${alignr}${font Ubuntu:size=9,weight:normal}$color2${upspeed wlp3s0} / ${totalup wlp3s0}
${offset 25}${upspeedgraph wlp3s0 40,285 666666 ff66d9 100 -l}
${offset 25}${color1}${font Ubuntu:size=9,weight:bold}Down: ${alignr}${font Ubuntu:size=9,weight:normal}$color2${downspeed wlp3s0} / ${totaldown wlp3s0}
${offset 25}${downspeedgraph wlp3s0 40,285 666666 80b3ff 100 -l}
${voffset -5}
${color4}${hr 2}
]];
